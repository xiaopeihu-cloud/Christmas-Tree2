# .github/workflows/deploy.yml
name: Deploy Vite App to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]

  # Allows manual trigger from the Actions tab
  workflow_dispatch:

# Sets permissions required for deployment
permissions:
  contents: read
  pages: write   # CRITICAL: Allows GITHUB_TOKEN to deploy to Pages
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (Vite requires Node)
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable, modern Node version

      - name: Install Dependencies
        # Use 'npm ci' for clean installs in CI environments
        run: npm install

      - name: Build Project (This runs 'npm run build' using vite.config.ts)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact (Uploads the built 'dist' folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
